appId: com.specbook.desktop
productName: Specbook
copyright: Copyright Â© 2026 Specbook

directories:
  output: dist
  buildResources: build

files:
  - out/**/*
  - "!node_modules/@specbook/shared/src/**"
  - "!node_modules/@specbook/ai/src/**"
  - "!src/**"

mac:
  icon: ../shared/images/logo.icns
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64

dmg:
  title: "${productName} ${version}"
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

extraMetadata:
  main: ./out/main/index.js
